<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/collection.css">
    <link rel="stylesheet" href="../../styles/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo"><img src="../../media/logo.jpg" alt="Logo"></a>
            <ul class="nav-links">
                <li><a href="visit.html">Visit <span class="dropdown-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"></path></svg></span></a></li>
                <li><a href="events.html">Events <span class="dropdown-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"></path></svg></span></a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="contact.html">Contact Us <span class="dropdown-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"></path></svg></span></a></li>
            </ul>
            <div class="search-container">
                <form class="search-box">
                    <input type="text" placeholder="Searching for..." />
                    <button type="submit">&#128269;</button>
                </form>
            </div>             
        </nav>
    </header>

    <div class="container">
        <h1>Browse the Art</h1>
        <div class="collection-grid" id="collectionGrid">
            <!-- Cards will be rendered here by collection.js -->
        </div>
    </div>

    <!-- Modal for artifacts -->
    <div class="artifacts-modal" id="artifactsModal">
        <div class="artifacts-content">
            <button class="artifacts-close" id="closeArtifacts">&times;</button>
            <div class="artifacts-title" id="artifactsTitle"></div>
            <div class="artifacts-list" id="artifactsList"></div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-top">
            <div class="footer-links">
                <a href="#">About The Met</a>
                <a href="#">Mission and History</a>
                <a href="#">Collection Areas</a>
                <a href="#">Contact Information</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="footer-newsletter">
                <input type="email" placeholder="Enter your email">
                <button>Sign Up</button>
            </div>
        </div>
    </footer>

    <div class="chat-widget">
        <input type="hidden" id="lang-switcher" value="en" />
        <div class="chat-icon" id="openChatBtn" title="Chat with AI">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712030.png" alt="AI">
        </div>
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <h2>Ask Museum AI</h2>
                <button class="close-btn" id="closeChatBtn">&times;</button>
            </div>
            <div class="chat-body" id="chatMessages">
                <div class="message bot-message">Hello! What would you like to know about Cham art, history, or would you like me to analyze an image?</div>
            </div>
            <div class="chat-footer">
                <input type="text" id="chat-input" placeholder="Enter your question or describe the image..." autocomplete="off" />
                <button id="send-btn"><i class="fa fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../scripts/en/collection.js"></script>
    <script src="../../scripts/chatbot.js"></script>
    <script src="../../scripts/weather.js"></script>
</body>
</html>
